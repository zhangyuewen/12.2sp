<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/zepto.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/swiper.jquery.min.js"></script>
    <script src="font/iconfont.js"></script>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<script>
    function move(obj,type){
        var type=type||"x";
        if(type=="x"){
            var ws=document.documentElement.clientWidth;
            var scale=ws/obj*100;
            document.getElementsByTagName("html")[0].style.fontSize=scale+"px";
        }else if(type=="y"){
            var hs=document.documentElement.clientHeight;
            var scale=hs/obj*100;
            document.getElementsByTagName("html")[0].style.fontSize=scale+"px";
        }
    }
    window.onload=function () {
        var mySwiper= new Swiper (".swiper-container",{
            onInit: function(swiper){
                swiperAnimateCache(swiper);
                swiperAnimate(swiper);
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper);
            },
            pagination:".swiper-pagination",

        });
        move(750);
    }
</script>
<body>
<div class="login_top">
    <a href="index.html" class="login_hui">&lt;</a>
    <span class="login">登录</span>
</div>
<form action="" class="forms" method="get">
    <div class="login_one">
        <div class="login_icon"></div>
        <input type="text" placeholder="用户名或邮箱账号" class="users" autocomplete="off" tabindex="1">
    </div>
    <div class="login_one">
        <div class="login_icon1"></div>
        <input type="password" placeholder="密码" class="users" autocomplete="off" tabindex="1">
    </div>
    <a href="" class="login_wang">忘记密码?</a>
    <input type="submit" value="登录" class="sub" />
</form>
<div class="login_next">
    <span class="other">其他方式登录</span>
    <div class="login_another">
        <a href="" class="another1">
            <svg class="another_icon" aria-hidden="true">
                <use xlink:href="#icon-xinlang"></use>
            </svg>
        </a>
        <a href="" class="another1">
            <svg class="another_icon" aria-hidden="true">
                <use xlink:href="#icon-weixin1"></use>
            </svg>
        </a>
        <a href="" class="another1">
            <svg class="another_icon" aria-hidden="true">
                <use xlink:href="#icon-QQ"></use>
            </svg>
        </a>
    </div>
    	<span class="reg">没有账号？
    		<a href="reg.html" class="login_reg">点击注册</a>
    	</span>
</div>
</body>
</html>
